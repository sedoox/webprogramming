<body>
    <link rel="stylesheet" href="style.css">
    <h2>Trees, by Joyce Kilmer</h2>
    <hr>
    <p>Roses are red, <br>
    Violets are blue</p>

    <h1 id="Obama-Quote">Barack Obama Quotes</h1>
    <q class="red">I've been in 57 states</q> <br>
    <q class="blue">The reforms we seek would be great...</q> <br>
    <q class="blue">Contrary to the rumors you have heard.</q>

    <div class="eggplant">
        Halloween on the river, <br>
        Corn Maze: <span class="white orange-background">10$</span> <br>
        All you can eat: <span class="black orange-background">15$</span>
    </div>
